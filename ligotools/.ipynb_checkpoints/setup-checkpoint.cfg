[metadata]
name             = ligotools2
version          = 0.4
author           = Ligo Scientific Collaboration (LSC) and Ram Mukund Kripa
author_email     = ram.m.kripa@berkeley.edu
description      = Tools to conduct ligo analysis
license          = BSD 3-Clause License
classifiers      =
	Programming Language :: Python :: 2
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires  = >= 2.6,
install_requires =
	numpy
	scipy

[options.packages.find]
exclude =
    examples*
    docs*